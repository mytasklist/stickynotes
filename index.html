<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="stickynote.css">
    <title>Sticky Notes R2</title>
    <style>
        table {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- Main -->
    <div id="main" class="main" style="padding:10px">
        <!--iframe name="fpage"></iframe-->
        <table id="list">
            <tr>
                <td class="tr1">
                    <input  id="task-text" type="textarea" class="ctrl" placeholder="Add a note and click + ">
                </td>
                <td class="tr1">
                    <input id="task-button" class="ctrl button1" type="button" value="+" onclick="addtask()">
                </td>

            </tr>
        </table>
    </div>
    <div id="tasker"></div>
    <script src="stickynote.lib.js">
    </script>
</body>

</html>
